<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'love' ;
            src: url(Lover.ttf); 
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'love', Helvetica, sans-serif;
        }

        h1{
            font-family: 'love' Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, placeat cum perspiciatis labore dolorem dolorum enim quam distinctio ad sit quae eius voluptatibus recusandae. Vero obcaecati autem enim quod similique?</p>
    
</body>
</html>
