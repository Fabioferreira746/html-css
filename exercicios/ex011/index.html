<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>,idias em html5</title>
</head>
<body><h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou 
    tente aumentar e diminuir o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em html5.</p>
    <audio preload="metadata" controls> 
        <source src="media/Cartoon, Jéja - On & On (feat. Daniel Levi) ｜ Electronic Pop ｜ NCS - Copyright Free Music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
